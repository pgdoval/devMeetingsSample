
<link rel="import" href="../../packages/polymer_elements/paper_menu.html">
<link rel="import" href="../../packages/polymer_elements/paper_input.html">

<dom-module id="main-app">
    <style>

        :host {
            display: block;
            position:fixed;
            top:0;
            bottom:0;
            left:0;
            right:0;
        }
        #menu{
            display: block;
            background: #223344;
            width:12%;
            float:left;
            height:100%;
            border-right: 1px solid #888888;
            color: #ffffff;
            padding: 0;
        }

        paper-item{
            float: left;
            width: 100%;
            border-bottom: 1px solid white;
            height: 10vh;
            text-align: center;
            text-transform: uppercase;
            font-size: 1.5em;
            line-height: 10vh;
            letter-spacing: 1px;
        }

        paper-item:hover{
            background: #6699AA;
        }
        .right-container{
            width:87.8%;
            float:left;
            height:100%;
            padding: 0;
        }
        .title {
            position: relative;
            width: 100%;
            height: 10%;
            float: left;
            background-color: #447788;
            font-size: 2em;
            text-align: center;
            text-transform: uppercase;
            color: #ffffff;
            line-height: 2.7em;
        }
        #pages{
            display: block;
            color: #000;
            float:left;
            height: 90%;
            width: 100%;
            padding: 0;
            overflow-y: scroll;
        }
    </style>

    <template>
        <paper-menu id="menu" on-iron-select="navigateToPage" selected="{{selectedIndex}}">

            <template is="dom-repeat" items="{{pages}}" >
                <paper-item data-position="{{index}}" id="{{item.path}}" >{{item.name}}</paper-item>
            </template>

        </paper-menu>
        <div class="right-container">
            <div class="title">{{selectedName}}</div>
            <div id="pages" layout horizontal center-center fit>

            </div>
        </div>
    </template>
</dom-module>
